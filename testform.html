<script>
function senddata(){
	//alert('am here!');
	var title =$("#title").val();	
	if (title == null || title == "") {
        alert("title must be filled out");
        return false;
    }
    var surname		    =$("#surname").val();
    var otherNames		=$("#otherNames").val();
    var dob			    =$("#dob").val();
    var gender			=$("#gender").val();
    var nidPassport	    =$("#nidPassport").val();
    var nationality	    =$("#nationality").val();
    var postalLine1	    =$("#postalLine1").val();
    var postalLine2	    =$("#postalLine2").val();
    var phyisicalLine3	=$("#phyisicalLine3").val();
    var postCode		=$("#postCode").val();
    var taxCode		    =$("#taxCode").val();
    var city			=$("#city").val();
    var country		    =$("#country").val();
    var residentIn		=$("#residentIn").val();
    var telephone		=$("#telephone").val();
    var fax			    =$("#fax").val();
    var email          =$("#email").val();
    var bankName        =$("#bankName").val();
    var branch          =$("#branch").val();
    var accountNumber   =$("#accountNumber").val();
    var attachments     =$("#attachments").val();
	
	$.ajax({
			  type : "GET",
			  url : "sendbnr.php",
			  dataType : "html",
			  cache : "false",
			  data : {
				
				title			: title,
				surname		    : surname,
				otherNames		: otherNames,
				dob			    : dob,
				gender			: gender,
				nidPassport	    : nidPassport,
				nationality	    : nationality,
				postalLine1	    : postalLine1,
				postalLine2	    : postalLine2,
				phyisicalLine3	: phyisicalLine3,
				postCode		: postCode,
				taxCode		    : taxCode,
				city			: city,
				country		    : country,
				residentIn		: residentIn,
				telephone		: telephone,
				fax			    : fax,
				email          	: email,
				bankName        : bankName,
				branch          : branch,
				accountNumber   : accountNumber,
				attachments     : attachments
				
			  },
			  success : function(html, textStatus){
				$("#results").html(html);
			  },
			  error : function(xht, textStatus, errorThrown){
				alert("Error : " + errorThrown);
			  }
		  });
	}
</script>
